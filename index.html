<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Sum?</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1 class="header">What's the SUM? </h1>
    <form action="#">
        <input type="text" name="num1" id="num1" placeholder="Enter first number">
        <input type="text" name="num2" id="num2" placeholder="Enter second number">
        <button type="button" name="submit" id="submitBtn" onclick="calculateSum()">Calculate</button>
    </form>
    <div>
        <p>Enter two numbers and click on the calculate button to find the sum.</p>
    </div>
    <p id="result">The sum is: </p>

    <script src="./script.js"></script>
</body>

</html>
